<!-- <p>sandbox works!</p> -->
<div class="container">

  <p>Welcome to Sanbox ..</p>

  <div class="mb-3">
    <ngb-accordion [closeOthers]="true" type="light" activeIds="sandbox-1">
      <ngb-panel id="sandbox-1">
        <ng-template ngbPanelHeader let-opened="opened">
          <div class="d-flex align-items-center justify-content-start">
            <button ngbPanelToggle class="btn btn-link container-fluid text-left text-dark pl-0">
              <h5 class="m-0">
                <fa-icon [icon]="opened ? 'caret-down' : 'caret-right'" [fixedWidth]="true"></fa-icon>
                <span [class]="opened ? 'text-dark' : 'text-muted'">Sanbox popup card</span>
              </h5>
            </button>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <!-- test -->
          <!-- <ng-container *ngTemplateOutlet="ngTestTemplate"></ng-container> -->
          <ng-container *ngTemplateOutlet="ngSandboxTemplate"></ng-container>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>

</div>

<ng-template #ngSandboxTemplate>
  ngSandboxTemplate

</ng-template>

<!-- SCROLL UP BOTTOM BUTTON -->
<!-- <a class="btn btn-sm btn-secondary text-light shadow-lg" routerLink="."  fragment="" title="Scroll up"> -->
  <div class="container fixed-bottom d-flex justify-content-end  mb-5">
    <a class="btn btn-sm btn-secondary text-light shadow-lg" (click)="navigateToFragment('/sandbox','')"  title="Scroll up">
    <fa-icon icon="angle-double-up" size="2x"></fa-icon>
  </a>
</div>
